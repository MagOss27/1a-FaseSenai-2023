<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="left">

            <div id="left-top">
                <!-- No elements -->
            </div>

            <div id="left-title">
                <label>Sign In</label>
            </div>

            <div id="left-icons">
                <img src="fb-icon.png" class="icons">
                <img src="ig-icon.png" class="icons">
                <img src="twitter-icon.png" class="icons">
            </div>

            <div id="left-inputs">
                <label id="labelcima" class="inputs">or use your account</label>
                <input id="input1" class="inputs" placeholder="Email">
                <input id="input2" class="inputs" placeholder="Password" type="password">
                <label id="labelbaixo" class="inputs">Forgot Your Password</label>
                <button id="button" class="inputs">SIGN IN</button>
            </div>

            <div id="left-bottom">
                <!-- No elements -->
            </div>            

        </div>

        <div id="right">
            <label id="textOne">Hello, Friend!</label>
            <label id="textTwo">Enter your details and start journey with us</label>
            <button id="buttonSigIn">SIGN UP</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>

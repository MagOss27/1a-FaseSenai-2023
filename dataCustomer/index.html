<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dataCustomer</title>

</head>
<body>

    <div id="container">
        <div class="table">

            <h2>Informações do Cliente</h2>
            <input type="text" id="nome" placeholder="Digite o seu Nome">
            <input type="number" id="idade" placeholder="Digite a sua Idade">
            <input type="text" id="nacionalidade" placeholder="Digite a sua Nacionalidade">
            <input type="text" id="endereco" placeholder="Digite o seu Endereço">

            <div class="button">
                <button onclick="exibirInfoCliente()">Enviar Dados</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

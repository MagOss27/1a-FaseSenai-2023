<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicação de Números</title>
</head>
<body>

    <div id="container">
        <div class="table">  
            <h1>Calculadora de Operações</h1>
            <label for="numeroUm">Número Um:</label>
            <input type="number" id="numeroUm" placeholder="Digite o Primeiro Número" style="text-align: center">

            <label for="numeroDois">Número Dois:</label>
            <input type="number" id="numeroDois" placeholder="Digite o Segundo Número" style="text-align: center">

            <label for="numeroTres">Número Três:</label>
            <input type="number" id="numeroTres" placeholder="Digite o Terceiro Número" style="text-align: center">

            <button onclick="calcular()">Calcular</button>

            <div class="resultado">
                <h2>Resultados:</h2>
                <p id="soma">Soma: </p>
                <p id="multiplicacao">Multiplicação: </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

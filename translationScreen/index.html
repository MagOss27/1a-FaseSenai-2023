<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tradução de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="table">
            <label for="inputNomeNum">Digite o Nome de um Número:</label>
            <div>
                <input type="text" id="inputNomeNum">
                <input type="button" value="Traduzir" onclick="TraduzNumero()">
            </div>
            <div id="mensagemUser"></div>
            <div>Tradução em Inglês: <span id="traducaoIngles"></span></div>
            <div>Tradução em Espanhol: <span id="traducaoEspanhol"></span></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="outraPagina.html">
    <title>Tela de Login</title>
</head>
<body>

    <div id="container">
        <div class="table">
            <div class="title">
                <h1 >Tela de Login</h1>
            </div>
            <label>Username</label>
            <input id="inptUser" placeholder="Type your Username" type="text" style="text-align: center;">
            <label>Password</label>
            <input id="inptPassword" type="password" placeholder="Type your Password" style="text-align: center;">
            <button onclick="Logar()">Get Started!</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
